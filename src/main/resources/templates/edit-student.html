<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
    <link href="/sidebars.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@jarstone/dselect/dist/css/dselect.css">
    <script src="https://unpkg.com/@jarstone/dselect/dist/js/dselect.js"></script>
    <title>Edit student</title>
</head>
<body>
<div layout:fragment="content">
<h2>Edit student</h2>

<div class="container">

    <form th:action="@{/admin/student/{id}(id=${student.id})}" method="post" th:object="${student}">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" name="firsName" th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="idCode">IdCode</label>
                <input type="text" class="form-control" id="idCode" name="idCode" th:field="*{idCode}" th:classappend="${#fields.hasErrors('idCode') ? 'is-invalid' : ''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('idCode')}" th:errors="*{idCode}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
        </div>

        <div class="row">
        <div class="col-md-6 offset-md-3">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}" th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="courses">Course</label>
                <select id="courses" class="form-select" aria-label="Select a course" th:field="*{courseId}">
                    <option value="">Select course</option>
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="status">Status:</label>
                <select class="form-select" th:field="*{status}" id="status">
                    <option th:each="statusOption : ${statuses}"
                            th:value="${statusOption}"
                            th:text="${statusOption}"
                    >
                    </option>
                </select>
            </div>
        </div>
        </br>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
