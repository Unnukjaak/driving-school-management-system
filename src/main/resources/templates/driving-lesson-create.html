<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
    <link href="/sidebars.css" rel="stylesheet">
    <title>Add new driving lesson</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Add new lesson</h2>

    <div class="container">
        </br></br>
        <form method="post" th:object="${drivingLessonDto}">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label for="topic">Student</label>
                    <div class="fs-3" th:text="${drivingCardDto.studentName}">
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label for="topic">Topic</label>
                    <input type="text" class="form-control" id="topic" name="topic" th:field="*{topic}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label for="start_date">Date</label>
                    <input type="text" class="form-control" id="start_date" name="startAt" th:field="*{startAt}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label for="start_time">Time</label>
                    <input type="text" class="form-control" id="start_time" name="startTime" th:field="*{startTime}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label for="status">Status:</label>
                    <select class="form-select" th:field="*{status}" id="status">
                        <option th:each="statusOption : ${statuses}"
                                th:value="${statusOption}"
                                th:text="${statusOption}"
                        >
                        </option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
