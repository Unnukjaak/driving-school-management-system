<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
    <link href="/sidebars.css" rel="stylesheet">
    <title>Driving Card</title>
</head>

<body>
<div layout:fragment="content">
    <h2>Driving Card</h2>

    <table class="table">
        <thead>
        <th>ID</th>
        <th>Course</th>
        <th>Student name</th>
        <th>Teacher name</th>
        <th>Add driving lesson</th>
        </thead>

        <tbody>
        <tr th:each="drivingcard : ${driving_cards}">
            <td th:text="${drivingcard.id}"></td>
            <td><a th:href="@{'/admin/students?courseId=' + ${drivingcard.courseId}}" th:text="${drivingcard.courseName}"></a></td>
            <td th:text="${drivingcard.studentFullName}"></td>
            <td th:text="${drivingcard.teacherFullName}"></td>
            <td>
                <a th:href="@{'/lesson/create/' + ${drivingcard.id}}" class="btn btn-primary btn-sm" tabindex="-1" role="button">Add lesson</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
